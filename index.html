<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #b3002d, #ff4d6d, #ffc0cb);
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 0;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 5px;
      opacity: 0.9;
    }

    .envelope {
      width: 280px;
  height: 180px;
  background: #fff;
  margin: 30px auto;
  border-radius: 16px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
}

.envelope::before {
  content: 'ðŸ’Œ';
  font-size: 4rem;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
    }

    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .letter {
  max-width: 320px;
  margin: 0 auto;
  display: none;
  background: #fff;
  color: #b3002d;
  padding: 20px;
  border-radius: 12px;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .letter.show {
      display: block;
      animation: openLetter 0.8s ease;
    }

    @keyframes openLetter {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .question {
      font-size: 1.4rem;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: relative;
    }

    .countdown {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #fff;
    }

    .flower, .heart {
      position: absolute;
      pointer-events: none;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-150px) scale(1.3); opacity: 0; }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b52d9a2e3.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>San ValentÃ­n</h1>
    <h2>No tiene por quÃ© ser aburrido</h2>

    <div class="letter" id="letter">
      <img src="nosotros.jpg" alt="Nosotros" style="width:100%; border-radius:10px; margin-bottom:15px; box-shadow:0 4px 15px rgba(0,0,0,0.2);">

    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('click', moveNo);

    function moveNo() {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function openLetter() {
      document.getElementById('letter').classList.add('show');

  document.getElementById('envelope').style.display = 'none';

  const music = document.getElementById('music');
  music.play();

  for (let i = 0; i < 10; i++) createFloating();
  }

    function createFloating() {
      const el = document.createElement('div');
      el.innerHTML = Math.random() > 0.5 ? 'â¤' : 'â€';
      el.className = Math.random() > 0.5 ? 'heart' : 'flower';
      el.style.left = Math.random() * 100 + '%';
      el.style.bottom = '0px';
      el.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 4000);
    }

    function accept() {
      alert('SabÃ­a que dirÃ­as que sÃ­ â¤ï¸');
    }

    const targetDate = new Date('2026-02-14T00:00:00').getTime();
    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) return;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      document.getElementById('countdown').innerText = `Faltan ${d} dÃ­as ${h}h ${m}m para San ValentÃ­n`;
    }, 1000);
  </script>
</body>
</html>
